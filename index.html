<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bluetooth</title>


    <style>
        #btn {
            font-size: 1.5rem
        }
    </style>
</head>

<body>
    <h1>Version: 0.0.1</h1>
    <button id='btn' onclick="ConnectBluetooth()">Conectar</button>
    <input type="text" id="service" placeholder="Service">
    <input type="text" id="name" placeholder="Device">
    <input type="text" id="namePrefix" placeholder="Device Prefix">
    <div id="logs"></div>



    <script>
        var bluetoothDevice;
        var div = document.getElementById('logs')
        function ConnectBluetooth() {

            let options = { filters: [] };

            let filterService = document.querySelector('#service').value;
            if (filterService.startsWith('0x')) {
                filterService = parseInt(filterService);
            }
            if (filterService) {
                options.filters.push({ services: [filterService] });
            }

            let filterName = document.querySelector('#name').value;
            if (filterName) {
                options.filters.push({ name: filterName });
            }

            let filterNamePrefix = document.querySelector('#namePrefix').value;
            if (filterNamePrefix) {
                options.filters.push({ namePrefix: filterNamePrefix });
            }
            div.innerHTML += 'Conectando...' + JSON.stringify(options) + '</br>'


            bluetoothDevice = null;
            navigator.bluetooth.requestDevice(options)
                .then(device => {
                    div.innerHTML += JSON.stringify(device)
                    bluetoothDevice = device;
                    return connect();
                })
                .catch(error => {
                    div.innerHTML += 'Error: ' + error + '</br>'
                });

        }



        function connect(name) {
            div.innerHTML += 'Conectando em ' + device.name + '</br>'
            return bluetoothDevice.gatt.connect()
                .then(server => {
                    div.innerHTML += 'Conectado: ' + device.name + '</br>'
                    div.innerHTML += 'ID: ' + device.id + '</br>'
                    div.innerHTML += 'Connected: ' + device.gatt.connected + '</br>'
                });
        }
    </script>

</body>

</html>
